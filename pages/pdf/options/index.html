<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Options - ImageTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent border-0 text-center py-4">
                        <h1 class="h3 mb-3 text-gradient">PDF Options</h1>
                        <p class="text-muted mb-0">Advanced PDF settings and operations</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Upload Section -->
                        <div class="upload-section mb-4">
                            <div class="upload-area text-center p-5">
                                <input type="file" id="pdf-input" accept=".pdf" style="display:none;">
                                <i class="fas fa-file-pdf fa-3x mb-3 text-primary"></i>
                                <h4>Drag & Drop Your PDF Here</h4>
                                <p class="text-muted">or</p>
                                <button class="btn btn-primary btn-lg" onclick="document.getElementById('pdf-input').click()">
                                    Choose PDF File
                                </button>
                                <p class="mt-3 text-muted">Supported format: PDF</p>
                            </div>
                        </div>

                        <!-- Operation Selection -->
                        <div class="operation-selection mb-4" style="display: none;">
                            <h5 class="mb-3">Select Operation</h5>
                            <div class="row g-3">
                                <!-- Page Operations -->
                                <div class="col-12">
                                    <h6 class="mb-3">Page Operations</h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button class="btn btn-outline-primary operation-btn" data-operation="extract">
                                            <i class="fas fa-copy me-2"></i>Extract Pages
                                        </button>
                                        <button class="btn btn-outline-primary operation-btn" data-operation="delete">
                                            <i class="fas fa-trash me-2"></i>Delete Pages
                                        </button>
                                        <button class="btn btn-outline-primary operation-btn" data-operation="rotate">
                                            <i class="fas fa-redo me-2"></i>Rotate Pages
                                        </button>
                                        <button class="btn btn-outline-primary operation-btn" data-operation="reorder">
                                            <i class="fas fa-sort me-2"></i>Reorder Pages
                                        </button>
                                    </div>
                                </div>

                                <!-- Document Operations -->
                                <div class="col-12">
                                    <h6 class="mb-3">Document Operations</h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button class="btn btn-outline-primary operation-btn" data-operation="protect">
                                            <i class="fas fa-lock me-2"></i>Protect PDF
                                        </button>
                                        <button class="btn btn-outline-primary operation-btn" data-operation="compress">
                                            <i class="fas fa-compress-alt me-2"></i>Compress PDF
                                        </button>
                                        <button class="btn btn-outline-primary operation-btn" data-operation="metadata">
                                            <i class="fas fa-info-circle me-2"></i>Edit Metadata
                                        </button>
                                        <button class="btn btn-outline-primary operation-btn" data-operation="watermark">
                                            <i class="fas fa-stamp me-2"></i>Add Watermark
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Operation Settings -->
                        <div id="extract-settings" class="operation-settings mb-4" style="display: none;">
                            <h5 class="mb-3">Extract Pages</h5>
                            <div class="mb-3">
                                <label class="form-label">Page Range</label>
                                <input type="text" class="form-control" id="page-range" placeholder="e.g., 1-3,5,7-9">
                                <small class="text-muted">Enter page numbers or ranges separated by commas</small>
                            </div>
                        </div>

                        <div id="protect-settings" class="operation-settings mb-4" style="display: none;">
                            <h5 class="mb-3">Protect PDF</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Owner Password</label>
                                    <input type="password" class="form-control" id="owner-password">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">User Password</label>
                                    <input type="password" class="form-control" id="user-password">
                                </div>
                                <div class="col-12">
                                    <h6 class="mb-2">Permissions</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="allow-print" checked>
                                        <label class="form-check-label" for="allow-print">Allow Printing</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="allow-copy" checked>
                                        <label class="form-check-label" for="allow-copy">Allow Copy/Extract</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="allow-modify" checked>
                                        <label class="form-check-label" for="allow-modify">Allow Modifications</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="compress-settings" class="operation-settings mb-4" style="display: none;">
                            <h5 class="mb-3">Compress PDF</h5>
                            <div class="mb-3">
                                <label class="form-label">Compression Level</label>
                                <select class="form-select" id="compression-level">
                                    <option value="low">Low (Minimal Quality Loss)</option>
                                    <option value="medium" selected>Medium (Balanced)</option>
                                    <option value="high">High (Maximum Compression)</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="optimize-images" checked>
                                <label class="form-check-label" for="optimize-images">
                                    Optimize Images
                                </label>
                            </div>
                        </div>

                        <div id="watermark-settings" class="operation-settings mb-4" style="display: none;">
                            <h5 class="mb-3">Add Watermark</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Watermark Type</label>
                                    <select class="form-select" id="watermark-type">
                                        <option value="text">Text</option>
                                        <option value="image">Image</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Position</label>
                                    <select class="form-select" id="watermark-position">
                                        <option value="center">Center</option>
                                        <option value="top-left">Top Left</option>
                                        <option value="top-right">Top Right</option>
                                        <option value="bottom-left">Bottom Left</option>
                                        <option value="bottom-right">Bottom Right</option>
                                    </select>
                                </div>
                                <div class="col-12" id="text-watermark-options">
                                    <label class="form-label">Watermark Text</label>
                                    <input type="text" class="form-control" id="watermark-text">
                                </div>
                                <div class="col-12" id="image-watermark-options" style="display: none;">
                                    <label class="form-label">Watermark Image</label>
                                    <input type="file" class="form-control" id="watermark-image" accept="image/*">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Opacity</label>
                                    <input type="range" class="form-range" id="watermark-opacity" min="0" max="100" value="30">
                                    <div class="text-center"><span id="opacity-value">30%</span></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Rotation</label>
                                    <input type="range" class="form-range" id="watermark-rotation" min="-180" max="180" value="0">
                                    <div class="text-center"><span id="rotation-value">0°</span></div>
                                </div>
                            </div>
                        </div>

                        <!-- Process Button -->
                        <div class="text-center" id="process-section" style="display: none;">
                            <button class="btn btn-success btn-lg" id="process-btn">
                                <i class="fas fa-cog me-2"></i>Process PDF
                            </button>
                        </div>

                        <!-- Progress Section -->
                        <div class="progress-section mt-4" style="display: none;">
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="text-center mt-2">
                                <span id="progress-text">Processing PDF...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module">
        import { PDFOptions } from '../../../js/pdf-options.js';
        import ComponentLoader from '../../../js/component-loader.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const componentLoader = new ComponentLoader();
            componentLoader.loadComponents();

            const pdfOptions = new PDFOptions({
                inputElement: '#pdf-input',
                operationButtons: '.operation-btn',
                pageRangeElement: '#page-range',
                ownerPasswordElement: '#owner-password',
                userPasswordElement: '#user-password',
                allowPrintElement: '#allow-print',
                allowCopyElement: '#allow-copy',
                allowModifyElement: '#allow-modify',
                compressionLevelElement: '#compression-level',
                optimizeImagesElement: '#optimize-images',
                watermarkTypeElement: '#watermark-type',
                watermarkPositionElement: '#watermark-position',
                watermarkTextElement: '#watermark-text',
                watermarkImageElement: '#watermark-image',
                watermarkOpacityElement: '#watermark-opacity',
                opacityValueElement: '#opacity-value',
                watermarkRotationElement: '#watermark-rotation',
                rotationValueElement: '#rotation-value',
                processButton: '#process-btn',
                progressBar: '.progress-bar',
                progressText: '#progress-text'
            });
        });
    </script>

    <style>
    .upload-area {
        border: 2px dashed rgba(var(--bs-primary-rgb), 0.2);
        border-radius: 15px;
        transition: all 0.3s ease;
    }

    .upload-area:hover {
        border-color: var(--bs-primary);
        background: rgba(var(--bs-primary-rgb), 0.05);
    }

    .operation-btn {
        min-width: 140px;
    }

    .operation-btn.active {
        background-color: var(--bs-primary);
        color: white;
    }

    /* Dark Mode */
    .dark-mode .form-control,
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .dark-mode .form-control:focus,
    .dark-mode .form-select:focus {
        background-color: #2d2d2d;
        border-color: var(--bs-primary);
    }
    </style>
</body>
</html>
