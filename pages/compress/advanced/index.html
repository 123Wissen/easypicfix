<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Compression Options - ImageTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent border-0 text-center py-4">
                        <h1 class="h3 mb-3 text-gradient">Advanced Compression Options</h1>
                        <p class="text-muted mb-0">Fine-tune your image compression with advanced settings</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Upload Section -->
                        <div class="upload-section mb-4">
                            <div class="upload-area text-center p-5">
                                <input type="file" id="image-input" accept="image/*" style="display:none;">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                <h4>Drag & Drop Your Image Here</h4>
                                <p class="text-muted">or</p>
                                <button class="btn btn-primary btn-lg" onclick="document.getElementById('image-input').click()">
                                    Choose File
                                </button>
                                <p class="mt-3 text-muted">Supported formats: JPG, PNG, WebP</p>
                            </div>
                        </div>

                        <!-- Advanced Settings -->
                        <div class="advanced-settings mb-4" style="display: none;">
                            <h5 class="mb-3">Advanced Settings</h5>
                            <div class="row g-3">
                                <!-- Quality Settings -->
                                <div class="col-12">
                                    <div class="card p-3">
                                        <h6 class="mb-3">Quality Settings</h6>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Compression Level</label>
                                                <input type="range" class="form-range" id="quality" min="1" max="100" value="80">
                                                <div class="text-center"><span id="quality-value">80%</span></div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Compression Method</label>
                                                <select class="form-select" id="compression-method">
                                                    <option value="auto">Automatic</option>
                                                    <option value="lossy">Lossy</option>
                                                    <option value="lossless">Lossless</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Format Settings -->
                                <div class="col-12">
                                    <div class="card p-3">
                                        <h6 class="mb-3">Format Settings</h6>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Output Format</label>
                                                <select class="form-select" id="format">
                                                    <option value="auto">Auto (Same as Input)</option>
                                                    <option value="jpeg">JPEG</option>
                                                    <option value="png">PNG</option>
                                                    <option value="webp">WebP</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Color Space</label>
                                                <select class="form-select" id="color-space">
                                                    <option value="auto">Auto</option>
                                                    <option value="rgb">RGB</option>
                                                    <option value="cmyk">CMYK</option>
                                                    <option value="grayscale">Grayscale</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Size Settings -->
                                <div class="col-12">
                                    <div class="card p-3">
                                        <h6 class="mb-3">Size Settings</h6>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Max Width</label>
                                                <input type="number" class="form-control" id="max-width" placeholder="Optional">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Max Height</label>
                                                <input type="number" class="form-control" id="max-height" placeholder="Optional">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Target File Size (KB)</label>
                                                <input type="number" class="form-control" id="target-size" placeholder="Optional">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Resize Method</label>
                                                <select class="form-select" id="resize-method">
                                                    <option value="auto">Auto</option>
                                                    <option value="bicubic">Bicubic</option>
                                                    <option value="bilinear">Bilinear</option>
                                                    <option value="lanczos">Lanczos</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Metadata Settings -->
                                <div class="col-12">
                                    <div class="card p-3">
                                        <h6 class="mb-3">Metadata Settings</h6>
                                        <div class="row g-3">
                                            <div class="col-md-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="preserve-metadata" checked>
                                                    <label class="form-check-label" for="preserve-metadata">
                                                        Preserve image metadata
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="preserve-color-profile" checked>
                                                    <label class="form-check-label" for="preserve-color-profile">
                                                        Preserve color profile
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="strip-exif" checked>
                                                    <label class="form-check-label" for="strip-exif">
                                                        Strip EXIF data
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Preview Section -->
                        <div class="preview-section" style="display: none;">
                            <h5 class="mb-3">Preview</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="preview-container mb-3">
                                        <h6 class="text-center mb-2">Original</h6>
                                        <div id="original-preview" class="preview-image-container"></div>
                                        <div class="text-center mt-2">
                                            <small class="text-muted" id="original-info"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="preview-container mb-3">
                                        <h6 class="text-center mb-2">Compressed</h6>
                                        <div id="compressed-preview" class="preview-image-container"></div>
                                        <div class="text-center mt-2">
                                            <small class="text-muted" id="compressed-info"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-success btn-lg" id="compress-btn">
                                    <i class="fas fa-compress-alt me-2"></i>Apply Compression
                                </button>
                            </div>
                        </div>

                        <!-- Progress Section -->
                        <div class="progress-section mt-4" style="display: none;">
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="text-center mt-2">
                                <span id="progress-text">Processing image...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module">
        import { AdvancedCompressor } from '../../../js/advanced-compressor.js';
        import ComponentLoader from '../../../js/component-loader.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const componentLoader = new ComponentLoader();
            componentLoader.loadComponents();

            const compressor = new AdvancedCompressor({
                inputElement: '#image-input',
                qualityElement: '#quality',
                qualityValueElement: '#quality-value',
                compressionMethodElement: '#compression-method',
                formatElement: '#format',
                colorSpaceElement: '#color-space',
                maxWidthElement: '#max-width',
                maxHeightElement: '#max-height',
                targetSizeElement: '#target-size',
                resizeMethodElement: '#resize-method',
                preserveMetadataElement: '#preserve-metadata',
                preserveColorProfileElement: '#preserve-color-profile',
                stripExifElement: '#strip-exif',
                originalPreviewElement: '#original-preview',
                compressedPreviewElement: '#compressed-preview',
                originalInfoElement: '#original-info',
                compressedInfoElement: '#compressed-info',
                compressButton: '#compress-btn',
                progressBar: '.progress-bar',
                progressText: '#progress-text'
            });
        });
    </script>

    <style>
    .upload-area {
        border: 2px dashed rgba(var(--bs-primary-rgb), 0.2);
        border-radius: 15px;
        transition: all 0.3s ease;
    }

    .upload-area:hover {
        border-color: var(--bs-primary);
        background: rgba(var(--bs-primary-rgb), 0.05);
    }

    .preview-container {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1rem;
    }

    .preview-image-container {
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .preview-image-container img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
    }

    .card {
        border: 1px solid rgba(var(--bs-primary-rgb), 0.1);
    }

    /* Dark Mode */
    .dark-mode .preview-container,
    .dark-mode .card {
        background: #343a40;
        border-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .dark-mode .form-control:focus,
    .dark-mode .form-select:focus {
        background-color: #2d2d2d;
        border-color: var(--bs-primary);
    }
    </style>
</body>
</html>
